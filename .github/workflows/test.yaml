name: Run lint & unit tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: "Run unit tests"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        python --version
        pip install --upgrade pip
        pip --version
        pip install -r requirements.txt

    - name: Run lint
      run: make lint

    - name: Run unit tests
      run: make test
